<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

//基础do while循环
		var i = 1;
		do{

			console.log('do while循环啊循环')

			i++;           //计数器++不要漏啊啊啊啊

		} while(i <= 20)

//数羊
        var i =1;
        do{

        	console.log('第' + i + '只羊');

        	i++;       //计数器++不要忘...

        } while (i <= 20)

 //1-100求和
        var sum = 0;
         var i = 1;
         do{
         	sum = sum + i;
         	i++;
         } while(i <= 100)
         console.log('1-100求和为' + sum);



 //弹窗，弹他丫的
       do{
       	var answer = prompt('说你是猪');
       } while (answer !== '我是猪');

       //此案例do while比while更简单 
       //while要手动写第一次循环，do while默认先循环一次




	</script>
</head>


<body>

	(1)do while循环

	     do{
	     <!-- 循环体 -->
	     } while (条件表达式)

	   

	   1. 先执行一次循环体，再判断条件

	      do while至少执行一次循环体，while不一定执行汀子健应用汀子健欧美
	
	
</body>
</html>
