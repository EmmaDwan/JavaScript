<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">



//打印正三角形
		var str = '';
		for (var i = 1; i<= 9; i++){    //行数
			for (var j = 1; j <= i; j++) {   //列数
				str = str + '○';

			}    
			str += '\n';
		}
		console.log(str);



//打印乘法表
        var str = '';
		for (var i = 1; i<= 9; i++){    //行数
			for (var j = 1; j <= i; j++) {   //列数

				// 1x2=2  j前，i后  
				// 符号拼接，最后加tab
				str = str + j + 'x' + i + '=' + i*j + '\t';

			}    
			str += '\n';
		}
		console.log(str);

		
	</script>
</head>

<body>
	
</body>
</html>
