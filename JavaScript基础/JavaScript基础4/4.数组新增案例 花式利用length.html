	<script type="text/javascript">


// 1 新建一个数组，里面放100个数(1-100)
        var arr1= [];

        for (var i = 0; i < 100; i++) {
        	arr1[i] = i + 1;
        }
        console.log(arr1);



// 2 将>=10的元素选出来，存入新数组

	   // 第一种方法
       var arr2 = [2,0,6,1,77,0,52,0,25,7];
       var arrNew = [];

       var k = 0;

       for (var i = 0; i < arr2.length; i++) {
       
       		if (arr2[i] >= 10 ) {

       			arrNew[k] = arr2[i];
       			k++;
       		}
       }
       console.log(arrNew);


       //第二种方法
       var arr2 = [2,0,6,1,77,0,52,0,25,7];
       var arrNew = [];

       console.log(arrNew.length);       //最初 arrNew.length = 0;


       for (var i = 0; i < arr2.length; i++) {
       
       		if (arr2[i] >= 10 ) {

       			arrNew[arrNew.length] = arr2[i];  //length 可以自动检测元素变化
       		
       		}
       }
       console.log(arrNew);



// 3 删除指定数组元素  删除0元素
       var newArr = [];

       for (var i = 0; i < arr2.length; i++) {

       		if (arr2[i] != 0) {           
       			newArr[newArr.length] = arr2[i];   //等于0的去掉
       		}
       }
       console.log(newArr);


// 4 翻转数组
	   var arr3 = [10,20,30,40,50];
	   var new1 = [];

	   for (var i = arr3.length - 1; i >= 0; i--) {   //从arr3末尾开始，到 0 结束
	   	                                              //              i >= 0; i--
	    	new1[new1.length] = arr3[i];

	    } 
       console.log(new1);


// 5 数组排序之冒泡算法

 
    //复习变量数据交换   
       var num1 = 10;
       var num2 = 20;
       var temp;
       temp = num2;  //给temp 存A
       num2 = num1;  //给A    B给A
       num1 = temp;  //给B    存的A给B
       console.log(num1,num2);    // 同时打印


    //冒泡算法
    

       var arr4 = [2,1,3,7,5];
       //第i趟  趟数
       for (var i = 0; i < arr4.length - 1; i++) {   
       		//第k次  趟里第几次
       		for (var k = 0; k < arr4.length - i - 1; k++) {   // k+1 < length-1
                                                            // 所以 k < length-1-i

       			//内部交换两个变量
       			//前一个 和 后一个
       			if (arr4[k] < arr4[k + 1]) {     //改>  <
       				var temp = arr4[k];          //给temp 存A
       				arr4[k] = arr4[k + 1];       //给A    B给A
       				arr4[k + 1] = temp;          //给B    存的A给B
 
       			}
       			
       		}
       }
       console.log(arr4);


    
     

	</script>
</head>
<body>

	  (1)利用length，数组内容有所增减也不影响后续代码


	  (2)冒泡算法：

	  		把一组数据按照一定顺序排列起来(小——大，大——小)

	        一次比较两个元素，顺序错误就把他们交换

	            5个数                      数组长度

	            1. 一共需要交换4趟             趟数————外层for循环
                     <!-- length - 1 -->
	            2. 每一趟里要交换几次？      趟里次数————内层for循环
	          索引0	第1趟： 交换4次 
	             	1	第2趟： 交换3次
	             	2	第3趟： 交换2次
	             	3	第4趟： 交换1次

	    <!--     length-第i趟 = 交换次数      -->
