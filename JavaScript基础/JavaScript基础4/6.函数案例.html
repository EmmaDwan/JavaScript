//求数组中的最大值
		
		function getArrMax(arr) {
			var max = arr[0];
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] > max) {
					max = arr[i];
				}
			}
			return max;
		}

		var arr1 = [2,4,3,6,14,6,45,37];
		var re = getArrMax(arr1);                //用一个变量接收 接收返回值
