<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		var arr = [3,5,7,9];
		console.log(arr);
		console.log(arr.length);

	//1 修改数组长度

		arr.length = 6;
		console.log(arr);
		console.log(arr[4]);
		console.log(arr[5]);

	// 2 新增数组元素
        
        arr[4] = 'pink';
		console.log(arr[4]);
        arr[6] = 'hot pink';
		console.log(arr);

	// 3 替换数组元素
        arr[1] = 'pink1';
		console.log(arr);

		arr = '直接给数组名赋值的结果:变成字符串变量';
		console.log(arr);





       





		
	</script>
</head>
<body>

		1.修改数组长度
		        length属性是可读写的(还能修改)

        2.新增/修改数组元素
                数组名[索引号]

                <!-- 不要直接 数组名 = ... -->


	
</body>
</html>
