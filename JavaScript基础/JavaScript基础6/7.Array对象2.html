	<script type="text/javascript">

//(1)翻转数组 
		//reverse(方法)
        var arr = [1, 2, 3, 4, 5, 6, 7];
        arr.reverse();
        console.log(arr);

//(2)数组排序  
	// 1 假！冒泡排序 
		//sort()方法 
		//默认小——大
		var arr1 = [3,9,5,6,8,2,1];
		arr1.sort();
		console.log(arr1);	

        //可它是按个位数排的...
		var arr2 = [3,39,5,6,8,62,1];
		arr2.sort();
		console.log(arr2);    //[1, 3, 39, 5, 6, 62, 8]

    //解决方法
    // 2 真！冒泡排序 
        // 1 小——大
		arr2.sort(function(a,b) {
			return a - b;     //升序 没啥逻辑，官方设定，记住即可
		});
		console.log(arr2);	

		// 2 大——小
		arr2.sort(function(a,b) {
			return b - a;     //降序

		});
		console.log(arr2);

//(3)求数组元素的索引号
        // 1 indexOf()方法
		var arr3 = ['red','green','yellow','blue','yellow'];

		console.log(arr3.indexOf('yellow'));        // 正序查找
												   
		console.log(arr3.indexOf('yellowgreen'));   // 没有该元素，返回-1

		// 2 lastIndexOf()
		console.log(arr3.lastIndexOf('yellow'));    //倒序查找
												   // 只返回最后一个满足条件的元素的索引号
		console.log(arr3.lastIndexOf('yellowgreen'));   //没有该元素，返回-1

//(4)数组去重
		//遍历旧数组，去查新数组，没有就添加，有了就不添加
		function unique(arr) {
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {
				
				if (newArr.indexOf(arr[i]) === -1) {  //在新数组里找 和旧数组相同元素 的索引号
					newArr.push(arr[i]);              //没查到索引，返回-1，说明没有，手动添加
				}
			}
			return newArr;
		} 		

		var demo = unique([1,3,5,7,9,7,5,3,1]);
		console.log(demo);
		
//(5)数组转化字符串
		// 1 toString()
		var arr5 = [1,2,3,4,5];             //本来是[1,2,3]
		console.log(arr5.toString(arr5));	//变成 '1,2,3'	
		// 2 join('分隔符')
		console.log(arr5.join());
		console.log(arr5.join(('(*￣︶￣)')));
		console.log(arr5.join('&'));

//(6)连接两个数组并返回新副本
		var arr6 = [1,3,5];
		var arr7 = [2,4];
		var newArr = arr6.concat(arr7)
		console.log(newArr);

//(7)从数组中读对应索引的元素
		var arr8 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
		console.log(arr8.slice(1,4));    // 读1、2、3
		console.log(arr8.slice(1));    // 读1后面所有
		console.log(arr8.slice(-1));    // 从倒数第一个开始
		console.log(arr8.slice(-2));    // 从倒数第二个开始


//(8)添加元素		
		var arr9 = ["Banana", "Orange", "Apple", "Mango"];
		console.log(arr9);
		arr9.splice(2,0,"Lemon","Kiwi");
		console.log(arr9);
