		JS对象分三种：
		     自定义对象   <!-- 属于ECMAScript -->
		     内置对象     <!-- 属于ECMAScript -->
		     路由器对象   <!-- Js独有，JS API中讲 -->

		1.内置对象 
		    JS语言自带的一些对象，提供一些常用或基础必要的功能
		    (提供现成功能，不关心内部咋实现的，直观能用)

		    Math   Date   Array  String等


		2.查阅文档
			查阅 MDN 或 W3C

			Mozilla开发者网络(MDN) 提供有关开放网络技术(Open Web)的信息，
			包括HTML、CSS、万维网和HTML5应用的API
