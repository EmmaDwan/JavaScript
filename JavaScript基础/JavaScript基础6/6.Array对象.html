<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
//前面讲创建数组方法
		//1 字面量
		var arr1 = [1,2,3,4,5,6,7];
		console.log(arr1[2]);

        //2 利用Array()
        var arr2 = new Array();     //实例化，     空
        var arr3 = new Array(4);    //长为4，     4个空
        var arr4 = new Array(4,5);  //元素为4和5  (长2)

        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);

// 检测是否为数组
		// 1 用instanceof Array
		var arr = [];
		var obj = {};
		console.log(arr instanceof Array);
		console.log(obj instanceof Array);
        // 2 用isArray()方法   H5新增，IE9以上支持
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));
// 添加或删除数组元素
        // 1 push() 在末尾添加

        arr1.push(8,9,'pink');       
        console.log(arr1.push('yellow'));   //push()操作完 返回的是新长度11
                                            //可以看出它并不打印数组内容，而是打印长度
        console.log(arr1);                  //打印数组内容

        // 2 unshift() 在开头添加
        console.log(arr1.unshift('purple','pink','lightblue'));  //返回长度14
        console.log(arr1);                                       //打印数组元素

        // 3 pop()  在末尾删除(每次仅一个)   没有参数
        console.log(arr1.pop());            //pop()操作完返回的是 删除的那个元素
        console.log(arr1);    

        // 4 shift() 在开头删除(每次仅一个)  没有参数    
        console.log(arr1.shift());
        console.log(arr1);       

//筛选数组 
		//比如删除数组中>=2000的
		//用push()方法
		
		var arr = [1500, 1200, 2000, 2100, 1800];
		var newArr = [];
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] < 2000) {
				newArr.push(arr[i]);   //直接用push(),不用newArr[newArr.length]了
			}
		}
		console.log(newArr);        
		

		
	</script>
</head>
<body>
		(1)数组对象 Array()

			之前讲过，创建数组的方法有二：
				 1.字面量[]        var arr1 = [1,2,3,4,5,6,7];
		
         		 2.利用Array()   var arr2 = new Array(); 




		(2)Array包含的方法

		    1.检测是否为数组
		     			isArray()  (H5新增)
		     			xxx instanceof Array
		    2.增删数组元素
		            push()  在数组末尾 添加 一个或多个元素
		                    参数直接写要增加的元素

				
	
</body>
</html>
