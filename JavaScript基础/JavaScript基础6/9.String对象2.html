//(1)判断某个对象 是否有xx属性  对象['属性名']

		var caro = {
			age: 20,
			hobby: 'swim'
		}

		if (caro['age']) {
			console.log('有该属性');

		} else {

        // 用变量的话，不加''

		//案例 判断一个字符串 出现次数最多的字符 并统计次数

		//遍历
		//把字符取出来作为 一个对象的属性 保存
		//判断某个属性是否存在，不存在记1，存在+1
		
		var str2 = 'abcoefoxyozzopp';
		var obj = {};   //一个空对象

		for (var i = 0; i < str2.length; i++) {

			var chars = str2.charAt(i);       //allchars是字符串的每一个字符

			if (obj[chars]) {
				obj[chars]++;           //后面遇到之前出现过字符的时候
											   //将字符 化为的对象属性自加1

			} else{
				obj[chars] = 1;         //前几次 第一次遇到各个字符，赋为1次
			}
		}
		console.log(obj);

		//遍历对象
		var max = 0;
		var ch =k;
		for (var k in obj){
			if (obj[k] > max) {
				max = obj[k];    //max对应 属性x的值，即所求次数
										// k ————属性
									    //对象[k]————属性值
									   
				ch = k;          //ch对应 属性x，即所求字符
			}
		}
		console.log('出现最多的字符是' + ch + '，出现了' + max + '次');


//(2)拼接 截取字符串

//(3)替换字符：str4.replace()
		var str4 = 'Lisa';
		console.log(str4.replace('i','e'));	   //只替换第一个查到的字符	

		//如果想替换所有的'o'
		var str2 = 'abcoefoxyozzopp';
		while(str2.indexOf('o') !== -1) {
			str2 = str2.replace('o','*');  //重新赋值str2
