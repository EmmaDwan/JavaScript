<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

//实例化
		var arr = new Array();   //创建数组对象
		var obj = new Object();  //创建对象
		var date = new Date();   //创建日期对象

		console.log(date);

//Date参数
		var date1 = new Date(2020,1,1);
		console.log(date1);    //返回2月

		var date2 = new Date('2019-12-31 23:59:59');
		console.log(date2);
        
//Date常用的方法
        var date3 = new Date();
        //当前年
	    console.log(date3.getFullYear());
        //当前月
	    console.log(date3.getMonth());        //0-11月
	    console.log(date3.getMonth() + 1);    //0-11月
        //当前日
	    console.log(date3.getDate());
	    //当前星期几    
	    console.log(date3.getDay());       //周日0，周一1，周六6

//案例：显示“今天是：xxxx年x月x日星期x”
	 	var year = date3.getFullYear();
	 	var month = date3.getMonth() + 1;
	 	var day = date3.getDate();

	 	var arrWeek = ['日','一','二','三','四','五','六'];
	 	var week = date3.getDay();
	 	console.log('今天是：' + year +'年' + month + '月' + day + '日' + '星期' + arrWeek[week]);


	 	


        function getTime() {

        	var time = new Date(); //当前作用域 实例化！

        	var hour = time.getHours();
        	hour = hour < 10 ? '0' + hour : hour;  //两位显示，要补0

	 		var min = time.getMinutes();
        	min = min < 10 ? '0' + min : min;      //两位显示，要补0

	 		var sec = time.getSeconds();
        	sec = sec < 10 ? '0' + sec : sec;      //两位显示，要补0


	 		return '现在是：' + hour +'时' + min + '分' + sec + '秒';

        }
        console.log(getTime());



	
	</script>
</head>
<body>
		1.日期对象 Date()
		 	 是一个构造函数，必须用new调用(必须实例化)
		  	 var xxx = new Date();

		  	 没有参数，返回当前系统的当前时间

		2.new的时候Date()的参数:  

		           数字型：  2020,01,01   不友好
		  	       字符串型：'2019-12-31 23:59:59'

		3.Date包含的方法

				getFullYear()
	    		getMonth()     0-11月
	    		getDate()

	    		getDay()
	    		getHours()
	    		getMinutes()
        		getSeconds()
