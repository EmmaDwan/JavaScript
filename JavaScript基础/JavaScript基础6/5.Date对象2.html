<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

//获取日期的总毫秒数(时间戳)  (距离1970.1.1)
        // 1.valueOf()  
        // 2.getTime()
		var date = new Date();
		console.log(date.valueOf());
		console.log(date.getTime());
        // 3.实例化的时候，把new换成+new
		var miliSec = +new Date();
		console.log(miliSec);
        // 4.H5新增  (有的浏览器不认识)
        console.log(Date.now());


//倒计时案例 重要！！！
//时间戳转化时分秒
 	    //用输入的时间 - 现在的时间
 	    //不能直接时分秒相减 (可以毫秒数相减呀)
 	    function countDown(time) {
 	    	var nowTime = +new Date();
 	    	var targetTime = +new Date(time);

 	    	var deltaSec = (targetTime - nowTime)/1000;   //毫秒转换成秒

            //必须有parseInt，不然得到是一长串小数
            //parseInt是向下取整，(多出来的小数转化更小时间单位)
 	    	var d = parseInt(deltaSec / 60 / 60 / 24);
 	    	var h = parseInt(deltaSec / 60 / 60 % 24);
 	    	var m = parseInt(deltaSec / 60 % 60);
 	    	var s = parseInt(deltaSec % 60);            //当前秒

 	    	d = d < 10 ? '0' + d : d;
 	    	h = h < 10 ? '0' + h : h;
 	    	m = m < 10 ? '0' + m : m;
 	    	s = s < 10 ? '0' + s : s;

 	    	return d + '天' + h + '时' + m + '分' + s + '秒';
 	    }

 	    console.log(countDown('2020-6-8 11:00:00'));  //按字符串形式调用


		
		
		
		
	</script>
</head>

<body>
		(1)总毫秒数(时间戳)  

		    Date对象是 从1970年1月1日(世界标准时间)起的毫秒数
		    毫秒数是永远不会重复的

	  				valueOf()方法

	  				getTime()方法

	  				实例化用+new

	  				H5新增now()方法

</body>
</html>
