<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		// 输入框
		prompt('请输入要搜索的内容');


		// 弹出警示框
		// 此为输出，展示给用户
		alert('搜索的结果是');


		// 控制台输出
		console.log('程序员能看到的内容');
	</script>
</head>



<body>
	输入输出语句：

	      1.输入prompt
	      2.输出alert
	      3.控制台输出console: 检查元素——console
	                          (平时是检查元素——elements)
	
</body>
</html>
