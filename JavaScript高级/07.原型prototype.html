		二、构造函数原型prototype:
				
				<!-- 构造函数 通过原型(也称原型对象)分配的函数，是多对象可以共享的 -->


			1.JS规定，每一个构造函数都有一个prototype属性，指向另一个对象。
												(这个prototype就是个对象)
					  这个对象的所有属性和方法，都被构造函数所拥有

					|
					|
					|

			2.把不变的方法 定义在prototype对象上，所有实例就可以共享
			  <!-- 相当于所有对象都去同一个地址找这个方法 -->



					一般，公共属性定义在构造函数内

						  公共方法 定义在原型对象上 ———— 构造函数名.prototype.方法 = function() {
							
													   }

											
	

	<script type="text/javascript">
		function Star(name,age) {
			this.userName = name;
			this.userAge = age;
			this.sing = function(song) {
				console.log(this.userName + '唱' + song);
			}
			// this.dance = function() {
			// 	console.log('跳舞');
			// }
		}
		Star.prototype.dance = function() {    // 在构造函数的原型对象里，给构造函数添加方法
			console.log('跳舞');
		}
		

		var oynn = new Star('欧阳娜娜',20);
		var gxt = new Star('关晓彤', 20);

		

// prototype		
		console.dir(Star);   // 打印构造函数Star，里面有prototype、_proto_属性等等
							 // prototype是{}括起来的，当做一个对象，所以也称为原型对象
							 // 
		oynn.dance();
		gxt.dance();

		console.log(oynn.dance === gxt.dance);   // true
							  
	</script>
</body>
