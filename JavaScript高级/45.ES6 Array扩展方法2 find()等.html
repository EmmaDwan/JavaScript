<body>
	
	Array的扩展方法: 

		二.
			find()   <!-- 实例方法 -->

				找出 第一个 符合条件的数组成员，没有找到返回undefined
			
			findIndex(元素值，索引i)  <!-- 实例方法 -->

				找出 第一个 符合条件的数组成员的位置，没有找到返回-1

			includes()   <!-- 实例方法 -->

				某个数组是否包含给定的值，返回true/false
		


	<script type="text/javascript">

// find()
		let arr = [{
			id: 1,
			name: '张三'
		},{
			id: 2,
			name: '李四'
		}];

		// let target = arr.find(value => value.id == 2);
	
		let target = arr.find(function(value){
    		return value.id == 2
		});
		console.log(target);

// findIndex() 
		let arr1 = [1, 5, 10, 15];
		let position = arr1.findIndex((value,i) => value > 9);

		console.log(position);


// includes() 
		
		var flag1 = [1,2,3,4].includes(2);
		var flag2 = [1,2,3,4].includes(5);

		console.log(flag1);
		console.log(flag2);
	</script>


	
</body>
</html>
