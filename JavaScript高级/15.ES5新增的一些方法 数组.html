<body>

		ES5新增的一些方法

			一、数组方法

							    forEach()    filter()  some()  
							     map()                 every()



						1).遍历 
							forEach( function(当前项的值，索引，数组本身(全部))  )
								   <!-- 回调函数 -->

						2).筛选 

							filter()   参数同上  <!-- 创建一个新数组，这个新数组是筛选原数组得到的 -->

						3).查找有没有 
 
							some()     参数同上   <!-- return必须返回true/false，其它代码随意 --> 
												 一旦找到第一个满足的元素，就会退出循环 
					
				当查找数组中的唯一一个元素时，用some


			二、字符串

			三、对象

	<script type="text/javascript">


		var arr = [1,3,5,7,9,6,8,10];
		var arr1 = ['pink','yellow','red'];

// 1.遍历 forEach()
		var sum = 0;
		arr.forEach(function(value,i,array) {

			console.log('%c元素' + value, "color: yellowgreen");
			console.log('索引' + i);
			console.log('数组本身' + array);

			sum += value;

		})
		console.log(sum);


// 2.筛选 filter()
		var newArr = arr.filter(function(value,i) {    // 用不到的参数可以缺省
			return value >= 5;	
			// return value % 2 === 0;		
		});
		console.log(newArr);


// 3.查找有没有 some()
		
		var flag1 = arr.some(function(value) {  
			return value >= 20;							
		})
		var flag2 = arr1.some(function(value) {
			return value === 'yellow';
		})

		console.log(flag1);    // 返回false
		console.log(flag2);    // 返回true

// forEach和Some区别
		
		var ARR = [ 'green', 'yellow', 'blue', 'pink', 'red'];

		// 1 forEach
		ARR.forEach(function(value) {
			if (value === 'yellow') {
				console.log('找到啦');

				return true;       // forEach和filter中，return不会终止遍历(迭代)
			}
			console.log('循环终止');
		});
 
		// 2 some
		ARR.some(function(value) {
			if (value === 'yellow') {
				console.log('找到啦');

				return true;      // some中，return能终止遍历
								  // 只有return true表示找到了，不然会遍历到头
			}
			console.log('循环终止');
		})
		
	</script>
	
</body>
