<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        textarea {
            width: 300px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>

<body>
	
		正则表达式中的替换: 

					1. 原先替换用replace('待换', '换成')

					   正则表达式也可以用replace(/ /, '')，但只能替换掉第一个

					2.正则表达式参数:

							/表达式/修饰符

									g: 全部匹配
									i: 忽略大小写



	<br>
    <textarea name="" id="message"></textarea> <button>提交</button>
    <div></div>


	<script type="text/javascript">

		var str = 'Gabrielle和pink';

		var newStr = str.replace('Gabrielle', 'Gaby');
		console.log(newStr);

		var str1 = str.replace(/Gabrielle/, 'Gaby');
		console.log(str1);

// 敏感词替换
		var text = document.querySelector('textarea');
		var btn = document.querySelector('button');
		var div = document.querySelector('div');

		btn.onclick = function() {

			div.innerHTML = text.value.replace(/激情|欲望/g, '**');

		}




	</script>
	
</body>
</html>
