<!DOCTYPE html>

<body>
	
		
			2.startsWith()   参数字符串 是否在原字符串头部，返回true/false

			  	endsWith() 	 .......................尾部，返回true/false


			3.repeat(n)   将原字符串 重复n次，返回新字符串





	<script type="text/javascript">

		let str = '这是个字符串';
		console.log(str.startsWith('这是'));
		console.log(str.endsWith('串'));



		let str1 = '人类的本质是复读机';

		var str2 = str1.repeat(10);
		console.log(str2);
		
	</script>
	
</body>
