<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">

// 3.输入id，返回对应数据对象	
	//数据
		var data = [{          //第一个对象
			id: 1,
			name: '家电',
			goods: [{				//第一个对象的子对象
				id: 11, 
				gname: '冰箱',
				goods: [{
					id: 111,
					gname: '海尔'
				},{
					id: 112,
					gname: '美的'
				}]
			},
			{
				id:12,
				gname: '洗衣机'

			}]				  
		},{                    // 第二个对象
			id: 2,
			name: '服饰'
		}];

    //函数
		function getID(data,n) {

			var obj = {};
			data.forEach(function(value) {   	//data是个数组，里面有2项，都是对象		
				// console.log(value);	   		//所以打印出的value是 两项数组元素
				if (n == value.id) {				// 这一级里 有 商品id=函数输入编号n的				
					obj = value;                                    // 查到了，直接打印
					// return value;  //这句好像不写也可以
				} else if(value.goods && value.goods.length > 0) {  // 这一级里 没有，去下一级value.goods查找
					obj = getID(value.goods, n);
				}
			});   //这里forEach和if都是退出递归的条件  

			return obj;
		}

		console.log(getID(data,1));
		console.log(getID(data,11));
		console.log(getID(data,12));
		console.log(getID(data,2));
		console.log(getID(data,111));
		console.log(getID(data,112));

	</script>
	
</body>
</html>
