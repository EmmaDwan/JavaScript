<body>

		扩展内置对象:

				1.通过原型对象，对 原来的内置对象 扩展自定义方法。

						    e.g.数组 增加自定义的 求偶数和方法

				2. 必须用.追加方式，不能用对象方式

	<script type="text/javascript">

//1.打印prototype
//
		console.log(Array.prototype);   // 里面有好多方法


//2.给Array对象 添加自定义方法 (通过原型对象prototype)
		//(1).必须用.追加方式
		Array.prototype.arrSum = function() {

			var sum = 0;
			for (var i = 0; i < this.length; i++) {  //指向调用方法的实例对象
				sum += this[i];
			}
			return sum;
		}

		// (2).对象方式添加，错误！ 会覆盖Array本身的prototype对象，其它方法就没了，并且会报错
		// Array.prototype = {
		// 	arrSum: function() {
		// 		var sum = 0;
		// 		for (var i = 0; i < this.length; i++) {  //指向调用方法的实例对象
		// 			sum += this[i];
		// 		}
		// 		return sum;
		// 	}
		// }

		var arr = [1,3,5,7,8,2,9];            
		var arr1 = new Array(1,3,5,7,8,2,9);   		 //arr和arr1都是Array的实例对象呀
		console.log(arr.arrSum());
		console.log(arr1.arrSum());


//3.重新打印prototype
		console.log(Array.prototype);   // 新方法有了，置顶，深紫色
	</script>
	
</body>
</html>
