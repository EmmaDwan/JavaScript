<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
            width: 150px;
            height: 300px;
            background-color: pink;
        }
	</style>
	<script src="jquery.min.js"></script>
</head>
<body>
	<button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script type="text/javascript">

    	$("button").eq(1).click(function(event) {

    		$("div").hide("slow",function() {
    			alert('执行回调函数1');
    		});
    	});

    	$("button").eq(0).click(function(event) {

    		$("div").show("slow");
    	});

    	$("button").eq(2).click(function(event) {

    		$("div").toggle("slow");
    	});


    	// 这几个动画不好看，一般都不加参数，直接显示隐藏
    </script>
	
</body>
</html>
