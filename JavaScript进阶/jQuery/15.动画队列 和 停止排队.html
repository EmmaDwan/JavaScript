<body>
		动画队列: 
				 动画或效果一旦触发，就会执行
				 		  多次触发，造成多个动画排队执行

		停止排队: 
			     stop() ———— 写在动画或效果前面，表示停止"上一个"动画  
			     			<!-- 写在后面不就立刻结束刚要执行的动画吗... -->

			     			 哪个元素的动画，就写在哪个元素下
	
</body>
</html>
