<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="zy.media.min.css">
    <script src="zy.media.min.js"></script>
    <style type="text/css">
        #modelView {
            background-color: #DDDDDD;
            z-index: 0;
            opacity: 0.7;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .zy_media {
            z-index: 999999999
        }
    </style>


    
   

</head>

<body>
        视频播放: H5提供video标签，但不同浏览器支持情况不同

                 1.不同文件格式，用source解决
                 2.外观、暂停、播放、样式等，只能写代码解决(可以用插件)



    

    <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "好大！"}'>
                <source src="mov.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频
            </video>

        </div>

        <div id="modelView">&nbsp;</div>

    </div>




    <script type="text/javascript">
        zymedia('video', {                      //调用插件

            autoplay: false                   //不让自动播放                  
        });
    </script> 

    

</body>

</html>
