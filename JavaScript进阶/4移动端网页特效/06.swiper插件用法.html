		swiper插件用法:  
						1.官网找到要用的演示
					    2.demos文件夹下找到对应编号的文件，查看网页源代码
					   
					    3.引用对应路径下的js文件 和 css文件

					    4.还要复制 页面css里的 相关样式
					    		  页面相关功能的html结构
					    		  页面js的调用代码

				参数修改: 
						官网API 查询相关参数

						css的话就页面选中元素，查到类名，在自己的css里修改覆盖

						一般可能涉及层级问题 样式后可以天际!important
