<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		 div {
            
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;

            position: absolute;
        }

	</style>
</head>
<body>
		动画实现 核心原理: 通过定时器setInterval不断移动盒子位置

						1. 获得盒子当前位置
						2. 当前位置上 加1个移动距离
						3. 定时器重复此操作，

						4.加结束条件

						5.元素要添加定位！才能用element.style.left

		<div></div>

		<script type="text/javascript">
			
			var div = document.querySelector('div');
			
	 		var timer = setInterval(function() {

	 			if (div.offsetLeft >= 400) {         //什么时候停止定时器
	 				clearInterval(timer);

	 			} 

	 			div.style.left = div.offsetLeft + 1 + 'px';     // offsetLeft 读取
								                         		// style.left 赋值
	 		}, 40);
		</script>
	
</body>
</html>
