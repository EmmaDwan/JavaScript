<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
			load事件: 在页面加载完成后触发

			        这三种情况会刷新页面，而触发load事件:

										 	1.a标签

										 	2.刷新 (或F5)

										 	3.前进后退按钮

			  		火狐中有个"往返缓存", 这个缓存中不仅保存了页面数据，
			  							还保存了DOM和JavaScript状态，此时前进后退不能刷新页面
			  												<!-- 实际就是将整个页面都保存在内存里 -->
		  		|
		  		|	
		  		|	  		

		  	火狐里，来自缓存的页面不能触发load事件

		  		|
		  		
		  		|

		  	pageshow事件: 在页面显示时触发 (页面来自缓存也能触发)

		  	 			 1. 如果是重新加载页面，load先，pageshow后

		  	 			 2.事件对象中的属性persisted 可以判断 到底是不是 缓存触发了pageshow



	<script type="text/javascript">

		// window.devicePixelRatio     //物理像素比

		// document.documentElement    // 获取的html 的根元素
		console.log(window.devicePixelRatio)

		// DOMContentLoaded            // 事件，类似click，等页面主要DOM元素加载完毕

	</script>
	
</body>
</html>
