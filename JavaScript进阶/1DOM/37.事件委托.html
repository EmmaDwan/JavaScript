<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>


<body>
		事件委托(代理/委派): 利用事件冒泡本身的特性

							不要每个子节点 单独设置事件监听器，而是将事件监听器 设置在其父节点上，
							然后利用冒泡原理 影响设置每个子节点


		  					e.g.每个li戳一下都有弹框: 需要for循环给每个li注册事件
		      					  		  			 但访问DOM次数越多，整个页面的交互就绪时间就会越长



	    <ul>
	    	<li>知否知否，戳我应有弹框在手</li>
	    	<li>知否知否，戳我应有弹框在手</li>
	    	<li>知否知否，戳我应有弹框在手</li>
	    	<li>知否知否，戳我应有弹框在手</li>
	    	<li>知否知否，戳我应有弹框在手</li>
	    </ul>

	    <script type="text/javascript">
// 给ul注册点击事件，利用事件对象的target找到当前点击的li
// 点击li后时间会冒泡到ul，触发监听器

			var ul = document.querySelector('ul');
			ul.addEventListener('click', function(e) {      //只给ul添加事件，但这个事件函数对每一个li有效

				alert('弹框在手');
				e.target.style.backgroundColor = 'pink';    //这个要求函数()得写e!

			})
	    	
	    </script>

	
</body>
</html>
