	<script type="text/javascript">

//设置一组元素的精灵图背景
	//精灵图 图标排列要有规律
	//利用for循环，改变精灵图的背景位置

	var lis = document.querySelectorAll('li');    // NodeList(12) [li, li, li, li, li, li, li, li, li, li, li, li]
	console.log(lis);  


	for (var i = 0; i < lis.length; i++) {
		// lis[i].style.backgroundPosition = '0 -44px';  
		var index = i * 44; 
		lis[i].style.backgroundPosition = '0 -' + index + 'px';   
		// lis[i].style.backgroundPosition = '0' + '-' + index + 'px';
		                               // '0     -..px'   
	}
