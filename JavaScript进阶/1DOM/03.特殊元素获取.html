<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	     		4.特殊元素获取  

	     			1)获取body元素


	     			2)获取html元素


	<script>


// 1)获取body元素
		var bodyEle = document.body;
		console.log(bodyEle);          //整个<body>...</body>内容  
		console.dir(bodyEle);          //body  展开一堆属性方法
		console.log('以上是获取body元素');
	
// 2)获取html元素
		var htmlEle = document.documentElement;
		console.log(htmlEle);          //整个<html></html>内容  
		console.dir(htmlEle);          //html  展开一堆属性方法         
		console.log('以上是获取html元素')

	</script>
	
</body>
</html>
