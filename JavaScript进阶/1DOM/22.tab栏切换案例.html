<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }

        .item{
        	display: none;         /* 让所有五个内容都看不见，再单独给第一个设行内看见 */
 
        }


		
	</style>
</head>
<body>
	<div class="tab">


        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>           <!--  默认显示第一个导航内容，带样式 -->
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>


        <div class="tab_con">
            <div class="item" style="display: block;">      <!-- 对应第1个li，默认让第一个能看见 -->
                1 商品介绍模块内容
            </div>
            <div class="item">                              <!-- 对应第2个li -->
                2 规格与包装模块内容
            </div>
            <div class="item">                              <!-- 对应第3个li -->
                3 售后保障模块内容
            </div>
            <div class="item">                              <!-- 对应第4个li -->
                4 商品评价（50000）模块内容
            </div>
            <div class="item">                              <!-- 对应第5个li -->
                5 手机社区模块内容
            </div>
        </div>


    </div>

    <script type="text/javascript">
//tab有两个大模块
	// 1.上面的导航：戳哪个哪个红，且排他
	// 2.下面的内容：戳上面哪个(所以写在onclick里)下面对应一个显示，其他隐藏
       //因为上下要匹配，所以下面的每个div需要自定义属性

		var tablist = document.querySelector('.tab_list');      //整个导航栏
		//这要是用All，就是数组形式，下面得是tablist[0].querySelectorAll('li')
		var lis = tablist.querySelectorAll('li');               //各个导航选项
		var items = document.querySelectorAll('.item');         //所有小内容div，用类.item
		console.log(items);

//直白的来说，上下同变
//上面变current类，下面变block或none
//需要一个索引号属性index，其实就是将i转化利用

		for (var i = 0; i < lis.length; i++) {

		
			lis[i].setAttribute('index',i); // (第2部分) 
											// (给第1部分导航li设索引号，戳了第几个，匹配第几个div)
			lis[i].onclick = function() {
				//干掉所有
				for (var i = 0; i < lis.length; i++) {
					lis[i].className = '';
				}
				//重生自己
				this.className = 'current';
                                                                                                    
		        // (第2部分 显示内容)
				var index = this.getAttribute('index');  
				console.log(index);
				//干掉所有
				for (var i = 0; i < items.length; i++) {
					items[i].style.display = 'none';
				}
				//重生自己
				items[index].style.display = 'block';     // 就这里用到自定义index

			}
		}
 


       	
    </script>


	
</body>
</html>
