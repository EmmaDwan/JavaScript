<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>




	<input type="text" name="">
	<script type="text/javascript">
		var search = document.querySelector('input');
		document.addEventListener('keypress', function(e) {  //不要用keydown，会输入进去，并且一直按着一直输入
			if (e.keyCode === 83) {
				search.focus();     //搜索框获得焦点
			}
			

		})
	</script>
	
</body>
</html>
