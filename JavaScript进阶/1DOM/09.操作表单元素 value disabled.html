<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		(1).利用DOM可以操作表单的如下属性： type  value
		                                 checked  selected  disabled

		   

		<button>按钮</button>
		<input type="text" value="请输入内容">

		<script type="text/javascript">
			var btn = document.querySelector('button');
			var input = document.querySelector('input');

			console.log(btn);
			console.log(input);

			btn.onclick = function() {
				input.value = '被戳了';        //表单里的值是通过value来修改的：元素.value

				btn.disabled = true;          //想要某个表单被禁用，用disabled

				// 等价
				// this.disabled = true;   //this指向当前函数的调用者，btn
			}
		</script>


	
</body>
</html>
