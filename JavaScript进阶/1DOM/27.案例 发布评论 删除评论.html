<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }


        li a{
        	float: right;
        }

	</style>
</head>
<body>
		<textarea name="" id=""></textarea>
    	<button>发布</button>
    	<ul></ul>


    	<script type="text/javascript">
//戳发布按钮后，在ul里动态创建一个li
//新的留言在前面显示  

//删除：				
		var btn = document.querySelector('button');
		var text = document.querySelector('textarea');
		var ul = document.querySelector('ul');

		btn.onclick = function() {

			if (text.value == '') {
				alert('评论内容不可为空');
			} else{


                // 1.创建节点
				var li = document.createElement('li');



                // 2.赋值 并添加 删除链接
				li.innerHTML = text.value + "<a href='javascript:;'>删除<a>"; 
							 // textarea文本内容 + "正常a标签"



                // 3.添加节点
				ul.insertBefore(li, ul.children[0]);       //永远添加 在ul第一个子节点的前面



				// 4.删除节点
				var as = document.querySelectorAll('a');   //All不写，连一个都删不了

				for (var i = 0; i < as.length; i++) {
					as[i].onclick = function() {
						
						ul.removeChild(this.parentNode);   //ul用删子节点，删除当前a的父节点li，跨三级

					}
				}

			}
				
		}

//阻止a标签链接跳转： 在href = ''里，写javascript:;  或者  javascript:void(0);
//
//
    	</script>

	
</body>
</html>
