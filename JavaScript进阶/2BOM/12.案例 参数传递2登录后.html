<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>



	<div></div>


	<script type="text/javascript">
//目前这个案例输入中文会乱码
//接收表单传来的数据

		console.log(location.search);    // ?username=aha
  // 1 去掉'?'
		//substr(开始位置,几个字符)  第二个参数省略默认截取到最后
		var params = location.search.substr(1);

  // 2 利用'=' 
		//split 利用分隔符号 把字符串变成数组
		var arr = params.split('=');
		console.log(arr);
		console.log(arr[1]);

  // 3 数据写入div
  		var div = document.querySelector('div');
  		div.innerHTML = arr[1] + '，欢迎你！'



	</script>
	
</body>
</html>
